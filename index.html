<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coca Pay</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- LEMBRAR DE COLOCAR ARIA-LABEL AO TERMINAR HTML -->

    <!-- WEBSITE HEADER -->
    <header class="site-header">
      <div class="header-container">

        <div class="logo">
          <img src="./images/header-logo.png" alt="Site logo">
        </div>

        <div class="hamburger-menu">
          <svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 28 24" stroke-width="2" stroke="black" width="28" height="24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2 5.25h20 m-20 4.5h20 m-20 4.5h20 m-20 4.5h20" />
          </svg>
        </div>

      </div>
    </header>

    <!-- WEBSITE MAIN -->
    <main class="main">
      <section class="hero-container">

        <div class="hero-women-image">
          <img src="./images/first-woman-mobile-image.png" alt="Womem holding a cell phone">
        </div>

        <div class="hero-text-content">
          <div class="hero-content-title-subtitle">
            <h2>Pay everything got simple & fast</h2>
            <p>All in one for you payment transaction online without <br> having to leave the house to make transactions</p>
          </div>

          <div class="hero-content-button">
            <button>Register & Earn $50</button>
          </div>

          <div class="hero-content-cards">
            <div class="card">
              <h3>18k+</h3>
              <p>Cards Created</p>
            </div>

            <hr class="vertical-line">

            <div class="card">
              <h3>20+</h3>
              <p>Awards Winning</p>
            </div>
          </div>
        </div>

      </section>
    </main>

    <!-- WEBSITE FOOTER -->
    <footer class="footer"></footer>
  </body>
</html>
